<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статья с комментариями</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        .article {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .comments {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 20px;
        }

        .comment {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 5px;
        }

        .comment-author {
            font-weight: bold;
        }

        .comment-date {
            color: #777;
            font-size: 0.9em;
        }

        .comment-text {
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="article">
        <h1>Что такое Lorem Ipsum?</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse doloremque eveniet omnis quaerat incidunt
            debitis fugit, officia dolores velit voluptates alias quae qui quod? Blanditiis ex dicta dolores accusantium
            ad.</p>
    </div>

    <div class="comments">
        <h2>Комментарии:</h2>
        <div id="comments-list">
        </div>

        <h3>Добавить комментарий:</h3>
        <form id="comment-form">
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="comment">Комментарий:</label>
                <textarea id="comment" name="comment" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn">Добавить комментарий</button>
        </form>
    </div>

    <script src="script.js"></script>

</body>

</html>
